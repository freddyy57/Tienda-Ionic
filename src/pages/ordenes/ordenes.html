<ion-header>

  <ion-navbar color="tienda">
    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item
            *ngFor="let orden of _cs.ordenes"
            color="tienda"
            [navPush]="ordenesDetalle"
            [navParams]="{ orden: orden }">
      <strong>Orden ID:</strong>
      {{ orden.id }}
    </button>
  </ion-list>
</ion-content>
